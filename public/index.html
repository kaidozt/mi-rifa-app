<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rifas Daniel & Yépez</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>🎉 Rifas Online</h1>
      <p>Compra tu boleto y participa en nuestras rifas.</p>

      <img src="rifa.jpg" alt="Rifa" class="rifa-img">

      <form id="purchaseForm">
        <label for="name">Nombre completo</label>
        <input type="text" id="name" name="name" placeholder="Ej: Juan Pérez" required />

        <label for="payment">Método de pago</label>
        <select id="payment" name="payment" required>
          <option value="" disabled selected>Selecciona un método</option>
          <option value="nequi">Nequi</option>
          <option value="bancolombia">Bancolombia</option>
          <option value="paypal">PayPal</option>
        </select>

        <button type="submit">Comprar boleto 🎟️</button>
      </form>

      <div id="message"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
